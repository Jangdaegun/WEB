<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func1()   //함수의 헤더(함수명/매개변수)
        {                  //함수의 본체
            alert("Func1을 사용합니다")
        }
        function func2(num1,num2){
            alert("num1+num2 = " + (num1+num2));
        }
        function func3(){
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
            n1=parseInt(n1);
            n2=parseInt(n2);
            var sum = n1+n2;
            var result = document.getElementById("result");
            result.innerHTML=sum;
        }
    </script>

    <button onClick="func1()">FUNC1()</button><br>
    <hr>
    <a href="javascript:func1()">FUNC1()</a><br>
    <hr>
    <button onClick="func2(10,2)">FUNC2</button>
    <hr>
    <button onClick="func3()">FUNC3</button><br>
    <input id="n1"> + <input id="n2"> = <span id="result"></span>
    
</body>
</html>
